<div *ngFor="let car of cars">
    <div class="card mb-3" style="max-width: 50rem;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{car.image}}" class="img-fluid rounded-start" alt="{{car.bName}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Brand: {{car.bName}}</h5>
                    <p class="card-text">Year: {{car.year}}</p>
                    <p class="card-text"><small class="text-muted">Fuel Type: {{car.fuel}} </small></p>
                </div>
            </div>
        </div>
    </div>
</div>
